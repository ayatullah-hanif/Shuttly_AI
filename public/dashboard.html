<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShuttlyAI - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-label {
            color: #999;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .metric-subtext {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .sentiment-indicator {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
        }

        .sentiment-positive {
            background: #d4edda;
            color: #155724;
        }

        .sentiment-neutral {
            background: #fff3cd;
            color: #856404;
        }

        .sentiment-negative {
            background: #f8d7da;
            color: #721c24;
        }

        .complaints-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .complaints-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .complaint-item {
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .complaint-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 10px;
        }

        .complaint-text {
            margin: 10px 0;
            color: #555;
        }

        .complaint-meta {
            font-size: 12px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöç ShuttlyAI Dashboard</h1>
            <p>Real-time transport management analytics</p>
        </div>

        <button class="refresh-btn" onclick="loadDashboard()">üîÑ Refresh Data</button>

        <div id="loading" class="loading">Loading dashboard...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="metrics-container" style="display: none;">
            <div class="metrics-grid" id="metrics-grid"></div>
            <div class="complaints-section">
                <h2>üìã Recent Complaints</h2>
                <div id="complaints-list"></div>
            </div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('metrics-container');

            loading.style.display = 'block';
            error.style.display = 'none';
            container.style.display = 'none';

            try {
                // Fetch metrics
                const metricsResponse = await fetch('/admin/dashboard');
                if (!metricsResponse.ok) throw new Error('Failed to fetch metrics');
                const metrics = await metricsResponse.json();

                // Fetch complaints
                const complaintsResponse = await fetch('/admin/complaints?limit=10');
                if (!complaintsResponse.ok) throw new Error('Failed to fetch complaints');
                const complaintsData = await complaintsResponse.json();

                // Render metrics
                renderMetrics(metrics);
                
                // Render complaints
                renderComplaints(complaintsData.complaints);

                loading.style.display = 'none';
                container.style.display = 'block';

            } catch (err) {
                loading.style.display = 'none';
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
            }
        }

        function renderMetrics(metrics) {
            const grid = document.getElementById('metrics-grid');
            
            // Determine sentiment class
            const sentimentScore = metrics.complaints.avg_sentiment;
            let sentimentClass = 'sentiment-neutral';
            let sentimentText = 'Neutral';
            if (sentimentScore > 0.2) {
                sentimentClass = 'sentiment-positive';
                sentimentText = 'Positive';
            } else if (sentimentScore < -0.2) {
                sentimentClass = 'sentiment-negative';
                sentimentText = 'Negative';
            }

            grid.innerHTML = `
                <div class="metric-card">
                    <div class="metric-label">Queries Today</div>
                    <div class="metric-value">${metrics.queries.today}</div>
                    <div class="metric-subtext">User interactions processed</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Complaints Today</div>
                    <div class="metric-value">${metrics.complaints.today}</div>
                    <div class="metric-subtext">Feedback received</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Total Users</div>
                    <div class="metric-value">${metrics.users.total}</div>
                    <div class="metric-subtext">${metrics.users.active_7days} active in last 7 days</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Sentiment Score</div>
                    <div class="metric-value">${sentimentScore.toFixed(2)}</div>
                    <span class="sentiment-indicator ${sentimentClass}">${sentimentText}</span>
                </div>
            `;
        }

        function renderComplaints(complaints) {
            const list = document.getElementById('complaints-list');
            
            if (!complaints || complaints.length === 0) {
                list.innerHTML = '<p style="color: #999;">No complaints to display</p>';
                return;
            }

            list.innerHTML = complaints.map(complaint => {
                const date = new Date(complaint.created_at).toLocaleString();
                const sentimentEmoji = complaint.sentiment_score > 0 ? 'üòä' : complaint.sentiment_score < 0 ? 'üòû' : 'üòê';
                
                return `
                    <div class="complaint-item">
                        <div>
                            <span class="complaint-category">${complaint.category}</span>
                            <span class="complaint-category" style="background: ${complaint.status === 'open' ? '#dc3545' : '#28a745'}">
                                ${complaint.status}
                            </span>
                        </div>
                        <div class="complaint-text">${complaint.complaint_text}</div>
                        <div class="complaint-meta">
                            ${sentimentEmoji} Sentiment: ${complaint.sentiment_score.toFixed(2)} | ${date}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load dashboard on page load
        loadDashboard();

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
